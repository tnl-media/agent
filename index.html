<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Automate your business with 100+ AI agents designed to streamline workflow, boost productivity, and transform your operations.">
    <meta property="og:title" content="AI Agents Platform | 100+ AI Agents for Business">
    <meta property="og:description" content="Streamline your business operations with our specialized AI agents.">
    <meta property="og:image" content="your-image-url.jpg">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta name="theme-color" content="#6366f1">
    <title>AI Agents Platform | 100+ AI Agents for Business</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #a855f7;
            --accent: #ec4899;
            --bg-dark: #111827;
            --bg-light: #f9fafb;
            --text-light: #f3f4f6;
            --text-dark: #1f2937;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        #backToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            z-index: 999;
        }

        .chatbot-icon {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            z-index: 999;
        }

        .social-icons {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            color: var(--primary);
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.1);
        }
    </style>
    <script>
        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        // Preserve Theme on Reload
        window.onload = () => {
            const theme = localStorage.getItem('theme') || 'light';
            document.body.classList.add(theme === 'dark' ? 'dark-mode' : 'light-mode');
        };

        // Show Back to Top Button
        window.addEventListener('scroll', () => {
            const backToTop = document.getElementById('backToTop');
            if (window.scrollY > 300) {
                backToTop.style.display = 'block';
            } else {
                backToTop.style.display = 'none';
            }
        });

        // Validate Newsletter Form
        function validateNewsletter(event) {
            const emailInput = document.getElementById('newsletterEmail');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                alert("Please enter a valid email address.");
                event.preventDefault();
            }
        }

        // Lazy Load Images
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('img[loading="lazy"]');
            images.forEach(img => {
                img.addEventListener('load', () => {
                    img.classList.add('loaded');
                });
            });
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(error => console.error('Service Worker Registration Failed:', error));
        }
    </script>
</head>

<body class="light-mode">
    <!-- Navigation -->
    <header>
        <nav class="bg-white shadow-md fixed w-full z-50">
            <div class="container mx-auto px-4 flex justify-between items-center">
                <a href="#" class="text-2xl font-bold gradient-text">AI Agents</a>
                <div class="flex items-center space-x-4">
                    <input type="text" placeholder="Search..." class="border rounded-lg px-3 py-2" aria-label="Search">
                    <button onclick="toggleDarkMode()" aria-label="Toggle Dark Mode" class="px-4 py-2 bg-gray-200 rounded-lg">Dark Mode</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="pt-20">
        <h1 class="text-4xl text-center">Welcome to AI Agents Platform</h1>
        <p class="text-center mt-4">Automate your workflows with 100+ AI agents designed for your business needs.</p>
        <img src="your-image-url.jpg" alt="Example Image" loading="lazy" class="mx-auto mt-6">
    </section>

    <!-- Newsletter Signup -->
    <section>
        <form class="container mx-auto max-w-md" onsubmit="validateNewsletter(event)">
            <h2 class="text-2xl">Subscribe to our Newsletter</h2>
            <input type="email" id="newsletterEmail" placeholder="Your Email" class="border rounded-lg w-full px-3 py-2 mt-4" required>
            <button type="submit" class="btn-primary mt-4 px-6 py-2 rounded-lg text-white">Subscribe</button>
        </form>
    </section>

    <!-- Social Media Links -->
    <section class="social-icons">
        <a href="https://facebook.com" aria-label="Facebook" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com" aria-label="Twitter" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://linkedin.com" aria-label="LinkedIn" target="_blank"><i class="fab fa-linkedin"></i></a>
    </section>

    <!-- Static Chatbot Placeholder -->
    <div class="chatbot-icon" aria-label="Open Chatbot">
        <i class="fas fa-robot"></i>
    </div>

    <!-- Back to Top Button -->
    <button id="backToTop" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });" class="btn-primary px-4 py-2 rounded-lg text-white">
        Back to Top
    </button>

    <!-- Google Analytics Placeholder -->
    <script>
        // Replace 'GA_MEASUREMENT_ID' with your Google Analytics ID
        console.log("Google Analytics placeholder. Replace with actual integration.");
    </script>
</body>

</html>
